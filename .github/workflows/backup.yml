name: Sync to Self-Hosted GitLab

on:
  # Trigger on push to any branch
  push:
    branches:
      - '**'
  # Trigger on new tags
  create:
    tags:
      - '**'
  # Optionally add a schedule to sync periodically
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  # Allow manual trigger
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for all branches and tags
      
      - name: Push to GitLab
        env:
          GITLAB_USERNAME: ${{ secrets.GITLAB_USERNAME }}
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
          GITLAB_HOSTNAME: ${{ secrets.GITLAB_HOSTNAME }}  # Your self-hosted GitLab URL
          GITLAB_PROJECT_PATH: ${{ secrets.GITLAB_PROJECT_PATH }}  # Group/project path in GitLab
        run: |
          # Configure Git to handle SSL certificates if needed
          git config --global http.sslVerify false  # Only if using self-signed certificates
          
          echo "Setting up GitLab remote..."
          git remote add gitlab https://${GITLAB_USERNAME}:${GITLAB_TOKEN}@${GITLAB_HOSTNAME}/${GITLAB_PROJECT_PATH}.git
          
          echo "Pushing to GitLab..."
          git push gitlab --force --all
          git push gitlab --force --tags
